<div class="popup" data-popup="results">
  <div class="popup__container" data-popup_container>
    <button class="popup__close">
      <img src="./assets/icons/close.svg" alt="close icon" class="popup__close-icon">
    </button>
    <div class="popup__title" data-popup__title>
      Congratulations with your win!
      <img src="'./assets/icons/cup.svg" alt="icon" class="popup__results-icon">
    </div>
    <div class="popup__results-btns-container">
      <button class="btn popup__results-btn" data-popup_results_btn_fight>New Fight</button>
      <button class="btn popup__results-btn" data-popup_results_btn_character>Change Character</button>
    </div>
  </div>
</div>
