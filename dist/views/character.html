<section class="character overlay" data-screen="character">
  <div class="container overlay-container">
    <div class="character__inner">
      <div class="character__avatar-wrapper">
        <div class="character__avatar" data-character_avatar>
          <img src="assets/images/character_frodo.jpg" alt="Avatar" class="character__avatar-img"
            data-character_avatar_img>
          <div class="character__avatar-edit-container" data-character_edit_container>
            <button class="character__avatar-edit-container-btn">
              <img src="../assets/icons/edit.svg" alt="icon" class="character__avatar-edit-container-icon">
            </button>
          </div>
        </div>
        <button class="btn character__avatar-btn" data-character_avatar_btn>Change Your Character</button>
      </div>
      <div class="character__info">
        <h2 class="character__name" data-character_name>Frodo</h2>
        <div class="character__results">
          <div class="character__results-wins character__results-item">Wins: <span class="character__results-wins-num"
              data-result_wins>0</span>
            <img src="../assets/icons/cup.svg" alt="icon" class="character__results-icon">
          </div>
          <div class="character__results-loses character__results-item">Loses: <span
              class="character__results-loses-num" data-result_loses>0</span>
            <img src="../assets/icons/lose.svg" alt="icon" class="character__results-icon">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
