<section class="settings overlay" data-screen="settings">
  <div class="container overlay-container">
    <div class="settings__inner">
      <div class="settings__change-name" data-settings_change_name>
        <div class="settings__change-name__input-wrapper input-wrapper">
          <label for="settings__change-name_input" class="settings__change-name__input-label input-label">Character
            Name: </label>
          <input type="text" class="settings__change-name__input input" id="settings__change-name_input"
            placeholder="Frodo Baggins" data-settings_change_name_input>
        </div>
        <span class="settings__change-name__current-name" data-settings_change-name_current_name>Frodo</span>

        <button class="settings__change-name-btn btn" data-edit_change_name data-sound="click">Edit</button>
      </div>
    </div>
  </div>
</section>
